<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Search</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="top-links">
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"> YouTube
        </a>
        <a href="https://mail.google.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail"> Gmail
        </a>
        <a href="https://web.whatsapp.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
        </a>
    </div>
    <div class="welcome">“Welcome to My Web Search”</div>
    <div class="subtitle">“One stop search for all your doubts”</div>
    <div class="search-container">
        <input type="text" class="search-box" id="search" placeholder="Search the web..." onkeydown="search(event)">
        <button onclick="manualSearch()" class="search-button">🔍 Search</button>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
